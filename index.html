<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Poems with Smooth Animations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond:wght@300&display=swap');

        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --accent-color: #4a4a4a;
            --highlight-color: #6a6a6a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            font-size: clamp(16px, 2.5vw, 18px);
        }

        .container {
            max-width: 100%;
            width: 800px;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-weight: 300;
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, floatText 5s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(240, 240, 240, 0.3);
        }

        .poem {
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            padding: 1.5rem;
            transition: transform 0.3s ease, opacity 0.5s ease;
        }

        .poem:hover {
            transform: translateY(-5px);
        }

        .arabic {
            font-family: 'Amiri', serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            line-height: 1.6;
            direction: rtl;
            margin-bottom: 1rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .english {
            font-size: clamp(1rem, 3vw, 1.2rem);
            line-height: 1.6;
            font-style: italic;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .typewriter {
            display: inline-block;
            white-space: normal;
            margin: 0 auto;
            letter-spacing: 0.1em;
        }

        .next-button {
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--text-color);
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            overflow: hidden;
            position: relative;
            outline: none;
        }

        .next-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .next-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .next-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .next-button.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            left: -150px;
            top: -150px;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            right: -100px;
            bottom: -100px;
            animation-delay: -5s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            right: 20%;
            top: 20%;
            animation-delay: -10s;
        }

        .star {
            position: absolute;
            background-color: var(--text-color);
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5%, 5%) rotate(5deg); }
            50% { transform: translate(10%, 10%) rotate(10deg); }
            75% { transform: translate(5%, 15%) rotate(5deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(10, 10, 10, 0.7) 0%, rgba(10, 10, 10, 0.3) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .glow-text {
            text-shadow: 0 0 5px rgba(240, 240, 240, 0.5);
        }

        .poem {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="gradient-overlay"></div>
    <div class="container">
        <h1 class="glow-text">For you, Ainoa</h1>
        <div class="poem" id="poem1">
            <p class="arabic typewriter" id="arabic1"></p>
            <p class="english typewriter" id="english1"></p>
        </div>
        <div class="poem" id="poem2" style="display: none;">
            <p class="arabic typewriter" id="arabic2"></p>
            <p class="english typewriter" id="english2"></p>
        </div>
        <button class="next-button" id="nextButton">View next</button>
    </div>

    <script>
        const poems = [
            {
                arabic: "في عينيكِ وجدتُ عالمي، وفي حضنكِ رأيتُ سعادتي.",
                english: "In your eyes, I found my world, and in your embrace, I saw my happiness."
            },
            {
                arabic: "قلبي ينبض بحبك كما تنبض النجوم في السماء.",
                english: "My heart beats with your love as the stars pulse in the sky."
            }
        ];

        function typeWriter(element, text, speed = 50) {
            return new Promise(resolve => {
                let i = 0;
                element.innerHTML = '';
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        requestAnimationFrame(() => setTimeout(type, speed));
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        function createStars() {
            const backgroundAnimation = document.querySelector('.background-animation');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                backgroundAnimation.appendChild(star);
            }
        }

        async function displayPoem(poemIndex) {
            const poem = poems[poemIndex];
            const arabicElement = document.getElementById(`arabic${poemIndex + 1}`);
            const englishElement = document.getElementById(`english${poemIndex + 1}`);

            await typeWriter(arabicElement, poem.arabic, 100);
            await typeWriter(englishElement, poem.english, 50);

            if (poemIndex === 0) {
                const nextButton = document.getElementById('nextButton');
                nextButton.classList.add('show');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            displayPoem(0);

            const nextButton = document.getElementById('nextButton');
            nextButton.addEventListener('click', () => {
                const poem1 = document.getElementById('poem1');
                const poem2 = document.getElementById('poem2');

                poem1.style.opacity = '0';
                nextButton.style.opacity = '0';

                setTimeout(() => {
                    poem1.style.display = 'none';
                    nextButton.style.display = 'none';
                    poem2.style.display = 'block';
                    setTimeout(() => {
                        poem2.style.opacity = '1';
                        displayPoem(1);
                    }, 50);
                }, 500);
            });
        });
    </script>
</body>
</html>
